<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Like Game</title>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px;
        }

        #gameContainer {
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        #playerNames {
            display: flex; 
            justify-content: space-between; 
            width: 320px; 
            margin-bottom: 20px;
        }

        #player1Name, #player2Name {
            font-weight: bold; 
            font-size: 18px;
        }

        #player1Name {
            text-align: left;
        }

        #player2Name {
            text-align: right;
        }

        #board {
            display: grid; 
            grid-template-columns: repeat(5, 60px); 
            grid-template-rows: repeat(5, 60px); 
            gap: 5px;
        }

        .cell { 
            width: 60px; 
            height: 60px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 18px; 
            cursor: pointer;
        }

        /* Chessboard pattern */
        .cell:nth-child(odd) {
            background-color: #ddd; 
        }

        .cell:nth-child(even) {
            background-color: #333; 
            color: white;
        }

        #controls {
            margin-top: 20px; 
            text-align: center;
        }

        #turnIndicator {
            font-size: 20px; 
            margin-bottom: 10px;
        }

        #moveOptions button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #moveHistoryContainer {
            margin-top: 30px; 
            width: 300px; 
            border: 1px solid #000; 
            padding: 10px;
        }

        #moveHistoryContainer h3 {
            margin: 0 0 10px 0; 
            font-size: 18px;
        }

        #nameForm {
            margin-bottom: 20px;
        }

        #nameForm input {
            padding: 10px; 
            font-size: 16px; 
            margin-right: 10px;
        }

        #nameForm button {
            padding: 10px 15px; 
            font-size: 16px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="nameForm">
        <input type="text" id="playerNameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit</button>
    </div>

    <div id="gameContainer">
        <div id="playerNames">
            <div id="player1Name">Player 1</div>
            <div id="player2Name">Player 2</div>
        </div>

        <div id="board"></div>

        <div id="controls">
            <div id="turnIndicator">Current Turn: P1</div>
            <div id="moveOptions"></div>
        </div>

        <div id="moveHistoryContainer">
            <h3>Move History</h3>
            <div id="moveHistory"></div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
